    function submit(){

      var email = $("#email").val();

      var fullname =$("#ful_name").val();

      data = {"email":email, "fullname":fullname};

      Devless.addData("LandingPage","subscribers", data, function(response){
        console.log(response)
        if(response.status_code == 609){
          alert("Your sign up was successful");
        }else if(response.status_code == 700){
          alert("Sorry, your sign up failed");
        }
        else{

            alert("Something went wrong. Please try again someother time");
          }
      })

    }
